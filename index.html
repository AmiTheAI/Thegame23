<!DOCTYPE html>
<html>
<head>
  <title>Game23 Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    .page-container {
      width: 900px;
      height: 1300px;
      padding: 75px;
      position: relative;
      z-index: 1;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      z-index: 2;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      border: 1px solid black;
      padding: 10px;
    }

    .crawler {
      position: absolute;
      z-index: 0;
    }

    .spider {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100px;
      height: 100px;
      animation: walk 4s linear infinite alternate;
      z-index: 3;
    }

    @keyframes walk {
      0% { left: 0; }
      100% { left: calc(100% - 100px); }
    }

    #hackedOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 0, 0, 0.88);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease-out;
      cursor: pointer;
    }

    .hacked-message {
      color: white;
      font-size: 60px;
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 60px;
      border: 5px solid #ff0000;
      border-radius: 12px;
      box-shadow: 0 0 30px black;
      text-align: center;
      text-shadow: 3px 3px 10px black;
    }
  </style>
</head>
<body>

  <!-- Spider Patrol -->
  <img src="image/Spider.jpg" class="spider" alt="Spider Patrol">

  <!-- Creepy Crawlers -->
  <img src="image/cicada1.jpg" class="crawler" style="top: 150px; left: 10px; width: 80px;">

  <img src="image/cicada3.jpg" class="crawler" style="bottom: 200px; left: 30px; width: 80px;">
  <img src="image/cicada4.jpg" class="crawler" style="top: 500px; left: 500px; width: 80px;">
  <img src="image/cicada5.jpg" class="crawler" style="bottom: 20px; right: 50px; width: 80px;">
  <img src="image/Scorpian.jpg" class="crawler" style="top: 750px; left: 10px; width: 100px;">
  <img src="image/image11111.png" class="crawler" style="top: 950px; right: 100px; width: 90px;">

  <!-- Overlay: YOU'VE BEEN HACKED -->

    <div class="hacked-message">‚ö†Ô∏è YOU'VE BEEN HACKED ‚ö†Ô∏è</div>
  </div>

    <div class="grid-container">
      <div class="container">

  <!-- Click-to-dismiss Hacked Script -->
  <script>
    function dismissHacked() {
      const overlay = document.getElementById("hackedOverlay");
      overlay.style.opacity = "0";
      setTimeout(() => {
        overlay.style.display = "none";
      }, 1000);
    }
  </script>
